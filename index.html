<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- links de stilo e de fontes google -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./js/script.js">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;900&display=swap" rel="stylesheet">

    <title>Conversor</title>
</head>
<body>
    <!-- criado o container da página -->
    <div class="container">
        <div class="titulo">
            <h1>Conversor de <br> medidas</h1>

        </div>

        <!-- Criado seleções de medidads -->
        <div class="conversor-container">
            <div>
                <div class="medidas">
                     <button aria-expanded="false" aria-controls="lista-medidas" class="js-btns" id="btn-medida" data-type="medidas">Comprimento <img src="./arrow-down-short.svg" alt=""></button>
                        <ul id="lista-medidas">
                            <li role="button" tabindex="0" aria-checked="false">Temperatura</li>
                            <li role="button" tabindex="0" aria-checked="false">Massa</li>
                            <li role="button" tabindex="0" class="ativo" aria-checked="true">Comprimento</li>
                    </ul>
             </div>
             
             <!-- Validação para enserir um valor -->
             <label for="valor">Valor</label>
                <input type="number" name="valor" id="valor" placeholder="Digite um valor!">
            </div>
           
           <!-- Pré seleções de medidas -->
            <div class="unidades-container">
                <div class="unidade">
                    <button aria-label="Escolher unidade de medida de origem" aria-expanded="false" aria-controls="lista-unidades-origem" class="js-btns" id="btn-from" data-type="unidades">Centímetro</button>
                    <ul id="lista-unidades-origem">
                        <li role="button" tabindex="0" aria-checked="false">Quilômetro</li>
                        <li role="button" tabindex="0" aria-checked="false">Metro</li>
                        <li role="button" tabindex="0" aria-checked="true" class="ativo">Centímetro</li>
                        
                    </ul>
                </div>
                
                <!-- Pré seleção de retorno de medidas -->
                <div class="unidade">
                    <button aria-label="Escolher unidade de medida de destino" aria-expanded="false" aria-controls="lista-unidades-destino" class="js-btns" id="btn-to" data-type="unidades">Metro</button>
                    <ul id="lista-unidades-destino">
                        
                        <li role="button" tabindex="0" aria-checked="true" class="ativo">Metro</li>
                        <li role="button" tabindex="0" aria-checked="false">Centímetro</li>
                        <li role="button" tabindex="0" aria-checked="false">Polegada</li>
                    </ul>
                </div>
            </div>
            <!-- adicionado botão de troca de unidade das medidas -->
            <button class="trocar" aria-label="Trocar ordem das unidades de medidas">Mudar unidade</button>
            
            <div class="resultado" aria-label="resultado" tabindex="0">//
                Digite um valor
            </div>
            <div>
                <footer class="rodapeIndex">
                    <div class="blocoFooter">
                      <img class="imagemFooter" src="./img/logotipo-do-instagram.png" alt="logoInstagram">
                      <img class="imagemFooter" src="./img/whatsapp.png" alt="logoWhatsapp">
                      
                    </div>
                    <p>Todos os direitos reservados.</p>
                </footer>
            </div>
            </body>

</html>
