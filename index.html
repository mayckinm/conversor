<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- links de stilo e de fontes google -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./js/script.js">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;900&display=swap" rel="stylesheet">
    <title>Conversor</title>
</head>
<body>
    <!-- criado o container da página -->
    <div class="container">
        <div class="titulo">
            <h1>Conversor de <br> medidas</h1>

        </div>

        <!-- Criado seleções de medidads -->
        <div class="conversor-container">
            <div>
                    <div class="medidas">
                        <button aria-expanded="false" aria-controls="lista-medidas" class="js-btns" id="btn-medida" data-type="medidas">Comprimento <img src="./arrow-down-short.svg" alt=""></button>
                        <ul id="lista-medidas">
                            <li role="button" tabindex="0" aria-checked="false">Temperatura</li>
                            <li role="button" tabindex="0" aria-checked="false">Massa</li>
                            <li role="button" tabindex="0" class="ativo" aria-checked="true">Comprimento</li>
                        </ul>
                    </div>
    </div>
</body>
</html>
